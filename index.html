<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="titulo-central">Mi Recetario</h1>

  <div class="main-container">
    <!-- FORMULARIO IZQUIERDA -->
    <div class="formulario-container">
      <h2 class="consigna">AÃ±ade una nueva receta</h2>
      <form id="form-receta">
        <input type="text" id="titulo" placeholder="Nombre de la receta" required />
        <textarea id="ingredientes" placeholder="Ingredientes" required></textarea>
        <input type="url" id="link" placeholder="Link a la receta completa (opcional)" />
        <input type="file" id="imagen" accept="image/*" />
        <img id="preview" src="img/descarga.jpg" alt="Vista previa" />
        <button type="submit">Agregar receta</button>
      </form>
    </div>

    <!-- RECETAS DERECHA -->
    <div class="recetas-container">
      <div id="lista-recetas" class="recetas-lista"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
